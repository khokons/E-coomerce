<div class="main">
    <section class="register">
        <h2 class="section-title text_center">User Register</h2>
        <div class="card">
            <form action="" class="form">

                <div class="form-control flex_center">
                    <label for="name">Name</label>
                    <input type="text" id="name" required autocomplete="name"/>
                </div>

                <div class="form-control flex_center">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" required autocomplete="email"/>
                </div>

                <div class="form-control flex_center">
                    <label for="password">Password</label>
                    <input type="password" id="password" required autocomplete="password"/>
                </div>

                <div class="form-control flex_center">
                    <label for="about">About Me</label>
                    <textarea name="about" id="about"></textarea>
                </div>

                <div class="form-control flex_center form_btn_field">
                   <button type="submit" class="btn contact__btn">Submit</button>
                </div>

            </form>
        </div>
    </section>
</div>
